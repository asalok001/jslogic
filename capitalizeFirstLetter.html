<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize First Letter</title>
</head>
<body>
    <!-- 1- Count Total Number Of Characters in The String -->
    <!-- 2- Capitalize First Character of The String -->
    <h2>Capitalize First Letter</h2>

    <script>
        let x = '';
        let n = 0;
        let capitalizeString = (s) => {
            x = s.charAt(0).toUpperCase() + s.slice(1);
            console.log(x);
            for(let i =1; i<= s.length; i++){
                n++;
            }
        }
        capitalizeString('alok');
        console.log('Total Number Of Letters ', n);
    </script>

</body>
</html>
