<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>
<body>
    <!-- Display Different Types of Patterns -->
    
    <h2>Different Types of Patterns</h2>
    <script>
        // <!-- 1- Star Pattern -->
    for(let i = 1; i<=5; i++){
        for(j=i; j<=5; j++){    // OR (j=5; j>=i; j--)
            document.write('*');
        }
        document.write("<br />");
    }

    document.write("<br /><br />");

// 2- Number Pattern
    for(let i = 1; i<= 4; i++){
        for(j=i; j<=4; j++){   // OR (j=4; j>=i; j--)
            document.write(i);
        }
        document.write("<br/>");
    }

    document.write("<br /><br />");

    // 3- Number Pattern
    for(let i =1; i<=4; i++){
        for(j=i; j<=4; j++){
            document.write(j);
        }
        document.write('<br/>')
    }

    document.write("<br /><br />");

     // 4- Number Pattern
     for(let i = 5; i>=1; i--){
         for(j=1; j<=i; j++){
             document.write(j);
         }
         document.write('<br/>')
     }
    </script>
</body>
</html>
