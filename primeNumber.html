  <body>
    <h1>Hello</h1>

    <script>
      function primeNumber(num) {
        num == 1
          ? console.log("Prime number 1")
          : num == 2
          ? console.log("Prime number 2")
          : (() => {
              let flag = true;
              for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                  flag = false;
                }
              }
              flag === true ? console.log("Prime") : console.log("Not Prime");
            })();
      }

      primeNumber(1);
    </script>
  </body>
